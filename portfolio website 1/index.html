<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins,sans-serif;
  }
  a{
    text-decoration:none;
  }
  li{
    list-style: none;
  }
  header{
    height: 100vh;
    width:100%;
    background: url(images/background.png) no-repeat;
    background-position: center;

  }
  header nav{
    position: fixed;
    top:0;
    left:0;
    /*      background-color:red;*/
    width: 100%;
    z-index: 2000;
  }
  .navbar{
  /*    background: pink;*/
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 20px auto 20px auto;

  }

  .navbar .logo{
    height: 80px;
    width: 150px;
  }
  .navbar .logo .img{
    height: 100%;
    width: 100%;
    object-fit: contain;
  }
  .navbar .menu{
    display: flex;
  }
  .navbar .menu li{
    margin: 0 10px;
  }
  .navbar .menu li a{
    font-size: 17px;
    color: #878f98;
    font-weight:500;
  }
  .menu li a:hover{
    color: #000;

  }
  .navbar .search-box{
    position: relative;
    height: 50px;
    width: 250px;
  }
  .navbar .search-box input{
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    outline: none;
    border: 2px solid #2c3e50;
    font-size: 18px;
    border-radius:8px;
    padding: 0 10px 0 40px;
  }
  .search-box a{
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #2c3e50;
    padding-right: 5px;
    border-right: 2px solid #2c3e50;
  }
  .content{
    position: absolute;
    top: 33%;
    left: 7%;
  }
  .content .text{
    font-size: 27px;
    color: #2c3e50;
  }
  .content .name{
    font-size: 75px;
    color: #2c3e50;
    margin: -20px 0 0 -3px;
  }
  .content .job{
    color: #2c3e50;
    font-size: 40px;
    display: flex;

  }
  .content .job .typing-text{
    color: #1de2d1;
    margin-left: 10px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 5px solid #1de2d1;
    animation: typing 5s steps(15) infinite;
  }
  @keyframes typing{

      0%{
          width: 0ch;
      }
      50%{
          width: 15ch;
      }
      100%{
          width: 0ch;
      }
  }
    .content .text-content .buttons{
      margin: 20px 0 0 50px;
    }
  .content .text-content .buttons button{
    color: #fff;
    margin: 0 10px;
    padding: 8px 16px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    outline: none;
    border: none;
    background: linear-gradient(135deg,#2afadf 10% , #c346c2 100%);
    transition: all 0.3s ease;
  }
  .content .text-content .buttons button:hover{
    transform: scale(0.92);
  }
  .girl img{
    height: 95%;
    position: absolute;
    right: 80px;
    bottom:0;
  }
  header .media-icons{
    position: absolute;
    right: 40px;
    bottom: 40px;
    display: flex;
    flex-direction: column;
  }
  .media-icons a{
    margin: 4px 0;
    font-size: 20px;
    font-weight: 500;
    color: #2c3e50;
    opacity:0.7;
    transition: all 1s ease;
  }
  .media-icons a:hover{
    opacity:1;
  }
</style>
<body>
<header>
  <nav>
  <div class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="logo"/></div>
    <div>
      <ul class="menu">
        <li><a href="">Home</a></li>
        <li><a href="">Latest</a></li>
        <li><a href="">Category</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search here...">
      <a href="#"><i class="fas fa-search"></i></a>
    </div>
  </div>
  </nav>
  <div class="content">
    <div class="text-content">
      <div class="text">Hello it's me</div>
      <div class="name">Hannah Lennon</div>
      <div class="job">
        <span>And I'm a</span>
        <div class="typing-text">
          <span>Youtuber</span>
          <spon>Blogger</spon>
        </div>
      </div>
<div class="buttons">
  <button>About Me</button>
  <button>Follow Me</button>
</div>
    </div>
  </div>
  <div class="girl">
    <img class="girl-img" src="images/girl.png" alt="girl img"/>
  </div>

  <div class="media-icons">
    <a href="#"><i class="fab fa-facebook-f"></i> </a>
    <a href="#"><i class="fab fa-twitter"></i> </a>
    <a href="#"><i class="fab fa-linkedin-in"></i> </a>
    <a href="#"><i class="fab fa-pinterest"></i> </a>
  </div>
</header>


</body>
</html>
